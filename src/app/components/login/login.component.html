<div class="login-content">

        <mat-card-title>
            <h1>Login</h1>
        </mat-card-title>
        <mat-form-field>
            <input matInput name="userName" placeholder="UsuÃ¡rio" formControlName="userName" pattern="(?=(.*[0-9]))(?=.*[A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z])^.{8,}$">
        </mat-form-field>
        <mat-form-field>
