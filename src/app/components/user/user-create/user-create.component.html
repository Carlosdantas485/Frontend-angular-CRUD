<div class="view">
    <mat-card class="content-view">
        <mat-card-title>Criar usu√°rio</mat-card-title>
       
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form" action="">
            <mat-form-field>
                <input matInput placeholder="name" formControlName="userName" />
            </mat-form-field> 
            <mat-form-field>
                <input matInput placeholder="Senha" [type]="hide ? 'password': 'text'" formControlName="password" pattern="(?=(.*[0-9]))(?=.*[A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z])^.{8,}$"/>
                <i class="material-icons" matSuffix (click) = "hide =!hide">
                    {{hide ? 'visibility' : 'visibility_off'}}
                </i>
            </mat-form-field>
            <mat-form-field>
                <input matInput name="userName" placeholder="Confirmar Senha" [type]="hide ? 'password': 'text'" formControlName="rePassword" pattern="(?=(.*[0-9]))(?=.*[A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z])^.{8,}$"/>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="CPF" formControlName="cpf"pattern="" maxlength="11" size="11"/>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Telefone" formControlName="phone" maxlength="15" />
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Saldo" formControlName="balance"/>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="(URL)" formControlName="url"/>
            </mat-form-field>

            <div class="options-to-create">
                <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid" class="button">Enviar</button>
                <button mat-raised-button color="warn" (click)="cancel()"class="button">cancelar</button>
            </div>
        </form>
        <div class="form-group">
            <label for="college">Tipo de conta:</label>
            <select class="form-control" id="college" ngModel name="college_name" required >
              <option *ngFor="let option of option" value="{{option}}">{{option}}</option>
            </select>
        </div>
    </mat-card>
   
</div>
